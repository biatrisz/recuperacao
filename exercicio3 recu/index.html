<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <section class="container d-flex justify-content-center mt-5">
            <div class="card p-3 col-3">
                <div class="mb-3">
                  <h4 class="d-flex justify-content-center mb-4 mt-2">Formulario</h4>
                  <label class="form-label">Digite uma cor</label>
                  <input type="text" class="form-control" id="cores">
                  <button onclick="adicionarCor()">enviar</button>

                  <ol id="listaCores"></ol>
                </div>
            </div>
    <script>
        function adicionarCor() {
            var cor = document.querySelector("#cores").value;
            var listaCores = document.querySelector("#listaCores");

            var novaCor = document.createElement("li");
            listaCores.appendChild(novaCor);

            novaCor.innerText=cor;
        }
    </script>
</body>
</html>
